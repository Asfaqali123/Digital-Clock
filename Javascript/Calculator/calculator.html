<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="output_screen"><span id="screen"></span></div>
        <div class="access_button">
            <div class="btn" id="percentage" onclick="Action(this)">%</div>
            <div class="btn" onclick="deleteAll()">CE</div>
            <div class="btn" onclick="deleteAll()">C</div>
            <div class="btn" id="delete">dlt</div>
            <div class="btn" id="">1/x</div>                      
            <div class="btn" id="square" onclick="Action(this)">x<sup>2</sup> </div>
            <div class="btn" id="squareRoot"onclick="Action(this)"><sup>2</sup>√x</div>
            <div class="btn" id="divide" onclick="Action(this)">÷</div>
            <div class="btn" id="seven" onclick="findElement(this)">7</div>
            <div class="btn" id="eight" onclick="findElement(this)">8</div>
            <div class="btn" id="nine" onclick="findElement(this)">9</div>
            <div class="btn" id="multiple" onclick="Action(this)">×</div>
            <div class="btn" id="four" onclick="findElement(this)">4</div>
            <div class="btn" id="five" onclick="findElement(this)">5</div>
            <div class="btn" id="six" onclick="findElement(this)">6</div>
            <div class="btn" id="sub" onclick="Action(this)">-</div>
            <div class="btn" id="one" onclick="findElement(this)">1</div>
            <div class="btn" id="two" onclick="findElement(this)">2</div>
            <div class="btn" id="three" onclick="findElement(this)">3</div>
            <div class="btn" id="add" onclick="Action(this)">+</div>
            <div class="btn"><sup>+</sup>/<sub>-</sub></div>
            <div class="btn" id="zero" onclick="findElement(this)">0</div>
            <div class="btn" id="dot" onclick="findElement(this)">.</div>
            <div class="btn" style="background-color: #404040" id="doAction" onclick="doAction()">=</div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
